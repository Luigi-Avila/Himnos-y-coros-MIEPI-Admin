name: Ktlint Check

on:
    push:
        branches: ["main", "development"]
    pull_request:
        branches: ["main", "development"]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: setup JDK 17
              uses: actions/setup-java@v3
              with:
                  java-version: '17'
                  distribution: 'temurin'
                  cache: gradle
            - name: Setup Gradle
              uses: gradle/gradle-build-action@v2
            - name: Check semantic
              run: ./gradlew ktlintCheck
            - name: Run format
              run: ./gradlew ktlintFormat